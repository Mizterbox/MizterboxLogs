

<!--Adding some style to table (OPTIONAL) -->

<!DOCTYPE html>

<html>
<head>
    <title>Currently Down Esp8266s</title>
</head>

<!-- Adding some style to table (OPTIONAL) -->
<style type="text/css">

    th:tr{
        color: blue;

    }
    tr:nth-of-type(2n){
        border: 1px solid black;
        background-color: rgba(150, 150, 150, 0.5);

    }

    td{
        padding: 8px 8px;
        border: 1px solid black;
    }
</style>

<body>
<h2>Stats as of {{current_time}}</h2>
<h3> Devices Registered : {{registered_count}}</h3>
<h3> Devices Active : {{active_count}}</h3>
<h3> Devices Down : {{size}}</h3>


<table style="margin-left: 20px;">
<!-- Table headers -->
    <th>
        <tr style="color: green; ">
        <td>ESP8266 ID - Down Devices</td>
</tr>
    </th>

<!-- For loop logic of jinja template -->
{%for i in range(0, size)%}

<!-- table rows -->
<tr>
    <td>{{down_esps[i]}}</td>

{%endfor%}

</tr>

</table>


</body>
</html>
